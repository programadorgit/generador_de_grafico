<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv ="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Generador de Graficos</h1>

    <div class="left">
        <select name="" id="tipo">
            <option value="circular">
                Grafico Circular
            </option>
            <option value="columna">
                Grafico de Columnas
            </option>
        </select>
        <input type="text" placeholder="Titulo del Grafico" id="titulo">
        <div class="datos" id="datos">
            <div class="dato">
                <input type="text" placeholder="Leyenda 1" class="serie">
                <input type="text" placeholder="Valor 1" class="valor">
            </div>
            <div class="dato">
                <input type="text" placeholder="Leyenda 2" class="serie">
                <input type="text" placeholder="Valor 2" class="valor">
            </div>
        </div>
        <button onclick="agregarDato()" class="agregar"> + </button>
        <button onclick="cargarGrafico()" class="crear-grafico"> Crear Grafico</button>
    </div>
    <div class="right">
        <div id="piechart"></div>
    </div>

    <script type="text/javascript" src=https://www.gstatic.com/charts/loader.js ></script>
    <script src="js/programa.js"></script>
    
</body>
</html>
